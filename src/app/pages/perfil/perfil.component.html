<mat-toolbar>
    <span>Datos del perfil</span>
</mat-toolbar>
<mat-card>
    <mat-card-header>
        <mat-card-title>Usuario: {{nombreUsuario}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Roles</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let rol of roles">{{ rol }}</mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
